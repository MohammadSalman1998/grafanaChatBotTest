<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafana ChatBot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .charts-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            height: 100%;
        }

        .chart-panel {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chart-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: #00d4ff;
            font-weight: 600;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }

        .metric-change {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 5px;
        }

        .positive { background: rgba(0, 255, 0, 0.2); color: #00ff00; }
        .negative { background: rgba(255, 0, 0, 0.2); color: #ff4444; }

        .chatbot-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-container {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            font-size: 14px;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .quick-action {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background: rgba(0, 212, 255, 0.3);
            transform: translateY(-1px);
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Charts Section -->
        <div class="charts-section">
            <h2 style="margin-bottom: 20px; color: #00d4ff;">لوحة تحكم المراقبة</h2>
            <div class="chart-grid">
                <div class="chart-panel">
                    <div class="chart-title">استخدام الذاكرة</div>
                    <div class="metric-value" id="memory-usage">72%</div>
                    <div class="metric-change positive">+2.3%</div>
                </div>
                
                <div class="chart-panel">
                    <div class="chart-title">استخدام المعالج</div>
                    <div class="metric-value" id="cpu-usage">45%</div>
                    <div class="metric-change negative">-1.2%</div>
                </div>
                
                <div class="chart-panel">
                    <div class="chart-title">الشبكة</div>
                    <div class="metric-value" id="network-usage">1.2 GB/s</div>
                    <div class="metric-change positive">+15.4%</div>
                </div>
                
                <div class="chart-panel">
                    <div class="chart-title">عدد المستخدمين</div>
                    <div class="metric-value" id="active-users">2,847</div>
                    <div class="metric-change positive">+156</div>
                </div>
            </div>
        </div>

        <!-- ChatBot Section -->
        <div class="chatbot-section">
            <div class="chatbot-header">
                <div class="status-indicator"></div>
                🤖 مساعد مراقبة النظام
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    مرحباً! أنا مساعدك الذكي لمراقبة النظام. يمكنني مساعدتك في:
                    <br>• تحليل البيانات الحالية
                    <br>• إنشاء تقارير
                    <br>• اكتشاف المشاكل
                    <br>• اقتراح الحلول
                </div>
            </div>

            <div class="quick-actions">
                <button class="quick-action" onclick="sendQuickMessage('ما حالة النظام؟')">حالة النظام</button>
                <button class="quick-action" onclick="sendQuickMessage('أظهر التقرير')">تقرير سريع</button>
                <button class="quick-action" onclick="sendQuickMessage('هل يوجد تحذيرات؟')">التحذيرات</button>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" class="chat-input" id="chatInput" 
                           placeholder="اكتب رسالتك هنا..." 
                           onkeypress="handleKeyPress(event)">
                    <button class="send-button" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // بيانات وهمية للنظام
        const systemData = {
            memory: { current: 72, trend: '+2.3%' },
            cpu: { current: 45, trend: '-1.2%' },
            network: { current: '1.2 GB/s', trend: '+15.4%' },
            users: { current: 2847, trend: '+156' }
        };

        // قاعدة بيانات الاستجابات
        const responses = {
            'حالة النظام': 'النظام يعمل بشكل طبيعي ✅\n• الذاكرة: 72% (جيد)\n• المعالج: 45% (ممتاز)\n• الشبكة: 1.2 GB/s (عالي)\n• المستخدمون النشطون: 2,847',
            'التقرير': 'تقرير سريع للنظام:\n📊 الأداء العام: ممتاز\n⚠️ تحذير: استخدام الذاكرة مرتفع نسبياً\n📈 النمو: زيادة 156 مستخدم جديد\n🌐 الشبكة: أداء متميز',
            'التحذيرات': '⚠️ تحذيرات النظام:\n• استخدام الذاكرة وصل إلى 72%\n• يُنصح بمراقبة الاستخدام\n• لا توجد أخطاء حرجة',
            'الذاكرة': `استخدام الذاكرة الحالي: ${systemData.memory.current}%\nالاتجاه: ${systemData.memory.trend}\nالحالة: ${systemData.memory.current > 80 ? 'تحذير' : 'طبيعي'}`,
            'المعالج': `استخدام المعالج: ${systemData.cpu.current}%\nالاتجاه: ${systemData.cpu.trend}\nالحالة: ممتاز`,
            'المساعدة': 'يمكنني مساعدتك في:\n• مراقبة أداء النظام\n• تحليل البيانات\n• إنشاء التقارير\n• اكتشاف المشاكل\n• اقتراح الحلول\n\nجرب أن تسأل: "ما حالة النظام؟" أو "أظهر التقرير"'
        };

        function addMessage(message, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = message.replace(/\n/g, '<br>');
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            // البحث عن الكلمات المفتاحية
            for (const [key, response] of Object.entries(responses)) {
                if (message.includes(key.toLowerCase()) || 
                    message.includes(key) ||
                    (key === 'حالة النظام' && (message.includes('حالة') || message.includes('وضع'))) ||
                    (key === 'التقرير' && (message.includes('تقرير') || message.includes('ملخص'))) ||
                    (key === 'التحذيرات' && (message.includes('تحذير') || message.includes('مشكلة') || message.includes('خطأ'))) ||
                    (key === 'المساعدة' && (message.includes('مساعدة') || message.includes('help')))) {
                    return response;
                }
            }

            // استجابات ذكية أخرى
            if (message.includes('مرحبا') || message.includes('السلام')) {
                return 'مرحباً بك! 👋 كيف يمكنني مساعدتك في مراقبة النظام اليوم؟';
            }
            
            if (message.includes('شكرا')) {
                return 'عفواً! سعيد لمساعدتك 😊 هل تحتاج أي شيء آخر؟';
            }

            // استجابة افتراضية
            return 'آسف، لم أفهم طلبك بوضوح. يمكنك أن تسأل عن:\n• حالة النظام\n• التقرير اليومي\n• التحذيرات\n• أو اكتب "المساعدة" لمزيد من الخيارات';
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message === '') return;

            // إضافة رسالة المستخدم
            addMessage(message, true);
            input.value = '';

            // إظهار مؤشر الكتابة
            showTyping();

            // محاكاة تأخير الاستجابة
            setTimeout(() => {
                hideTyping();
                const response = getBotResponse(message);
                addMessage(response, false);
                
                // تحديث البيانات إذا كان السؤال عن حالة النظام
                if (message.toLowerCase().includes('حالة') || message.toLowerCase().includes('النظام')) {
                    updateMetrics();
                }
            }, 1000 + Math.random() * 1000);
        }

        function sendQuickMessage(message) {
            document.getElementById('chatInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function updateMetrics() {
            // محاكاة تحديث البيانات
            const memoryUsage = Math.floor(Math.random() * 30) + 60;
            const cpuUsage = Math.floor(Math.random() * 40) + 30;
            const activeUsers = Math.floor(Math.random() * 500) + 2500;
            
            document.getElementById('memory-usage').textContent = memoryUsage + '%';
            document.getElementById('cpu-usage').textContent = cpuUsage + '%';
            document.getElementById('active-users').textContent = activeUsers.toLocaleString();
            
            // تحديث البيانات في النظام
            systemData.memory.current = memoryUsage;
            systemData.cpu.current = cpuUsage;
            systemData.users.current = activeUsers;
        }

        // تحديث البيانات كل 30 ثانية
        setInterval(updateMetrics, 30000);

        // رسالة ترحيب
        window.addEventListener('load', function() {
            setTimeout(() => {
                addMessage('النظام جاهز للمراقبة! 🚀 اسأل عن أي شيء تريد معرفته.', false);
            }, 1000);
        });

        // محاكاة تحديث البيانات المباشر
        function simulateLiveData() {
            const charts = ['memory-usage', 'cpu-usage'];
            charts.forEach(chartId => {
                const element = document.getElementById(chartId);
                if (element && Math.random() > 0.7) {
                    const currentValue = parseInt(element.textContent);
                    const change = Math.floor(Math.random() * 6) - 3;
                    const newValue = Math.max(0, Math.min(100, currentValue + change));
                    element.textContent = newValue + '%';
                }
            });
        }

        // تحديث البيانات كل 5 ثوان
        setInterval(simulateLiveData, 5000);
    </script>
</body>
</html>
